<head>
  <meta charset="utf-8" />

<body>
  <h1>Bitcoin Ticker</h1>
  <form action="/" method="post">

    <input type="text" name="amount" placeholder="Quantity">
  <!--- ======================= Bitcoin Currency =========================-->
    <select name="crypto" id="">
      <option value="BTC">Bitcoin</option>
      <option value="ETH">Ethereum</option>
      <option value="LTC">Litecoins</option>
    </select>

    <!--- ======================= Fiat Currency =========================-->
      <select name="fiat" id="">
        <option value="USD">US Dollar</option>
        <option value="GBP">GB Pounds</option>
        <option value="EUR">EU Euro</option>
      </select>
      <button type="submit" name="sButton">Check Currency</button>
  </form>
</body>
</html>
